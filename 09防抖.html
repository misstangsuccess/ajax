<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box{
      width:100px;
      height:100px;
      background-color:blueviolet;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script>
    const oBox=document.querySelector("#box");
    //功能函数
    function move(e){
      console.log(Date.now());
      console.log(this);//应该指向oBox
      console.log(e);
    }
    const result=debounce(move,200);
    //当最后一次移动完成之后200ms后再执行
    oBox.onmousemove=result;
    function debounce(fn,time){
      let timerID=null;
      return function(){
        //每次move一执行就要重新触发,重新计时所以需要消除计时器
        clearTimeout(timerID);
        const arg=arguments;
        //重新设置时间
        timerID=setTimeout(()=>{
          fn.call(this,arg[0]);
        },200)
      }
    }
    
    
  </script>
</body>
</html>
